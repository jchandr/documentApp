<div class="container">
  <div *ngFor="let doc of documents" class="card" style="width: 18rem;">
    <img class="card-img-top" style="height: 12em" src="https://ucarecdn.com/c2ba159b-c368-47e5-9b87-01d451bfaecf~3/nth/0/" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{doc.name}}</h5>
      <p class="card-text">{{doc.description}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
